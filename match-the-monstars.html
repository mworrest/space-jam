<!doctype html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Match the Monstars</title>
    <script>document.cookie = 'resolution=' + Math.max(screen.width, screen.height) + '; path=/';</script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="styles_2.css" rel="stylesheet">
</head>

<body>

<div id="navbar" class="container header"></div>
    
    <div class="container banner">
        <div class="content flex">
            <h1>Match the Monstars</h1>
        </div>
    </div>      

    <div class="container">    
        <div class="content">
            <div class="instructions">
                <p>Can you figure out which Monstar each Nerdluck turns into? Click on the Monstar you think the Nerdluck turns into.</p>
            </div>
        </div>
        <div class="content five-column">    
            <div id="nerdluck-match">
                <img src="assets/match/nerdluck-void.gif">
            </div>
        </div>
        <div class="content">
            <div id="match-feedback"></div>
            <div id="next-question"></div>
        </div>        
        <div class="content five-column mobile-two-column">
            <!--Monstar: NULL-->
            <div id="monstar-null">
                <img src="assets/match/monstar-null.gif">
            </div>
            <!--Monstar: ZILCH -->
            <div id="monstar-zilch">
                <img src="assets/match/monstar-zilch.gif">
            </div>
            <!--Monstar: BUPKUS -->
            <div id="monstar-bupkus">
                <img src="assets/match/monstar-bupkus.gif">
            </div>
            <!--Monstar: NADA -->
            <div id="monstar-nada">
                <img src="assets/match/monstar-nada.gif">
            </div>
            <!--Monstar: VOID-->
            <div id="monstar-VOID">
                <img src="assets/match/monstar-void.gif">
            </div>
        </div>
    </div>     
</body>

    <!--FOOTER-->
    <div class="container footer"> 
        <div id="footer" class="content flex"></div>
    </div>

    <!--SCRIPTS-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/includes.js"></script>

            $("#match-feedback").html("Sorry, that's not correct. Please try again.");
             $("#next-question").load("includes/match-the-monstars/next-question-reset.html");
        });
        
        $("#monstar-void").on ( "click", function () {
            $("#match-feedback").html("That's correct!");
            $("#next-question").load("includes/match-the-monstars/next-question-button.html");

                        $("#match-feedback").html("");

                            $("#monstar-void, #monstar-nada, #monstar-zilch, #monstar-bupkus").on ("click", function () {

                        });

                    $("#match-feedback").html("That's correct!");

                        $("#next-question").load("includes/match-the-monstars/next-question-reset.html");        
                            });
                        });
                 $("#monstar-zilch").on ( "click", function () {
                    $("#match-feedback").html("That's correct! Congrats on matching all the monstars!");
                                    });
                                })        
                            })

                    })

        })

</html>
