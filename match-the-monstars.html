<!doctype html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Match the Monstars</title>
    <script>document.cookie = 'resolution=' + Math.max(screen.width, screen.height) + '; path=/';</script>
    <link href="styles_2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    
    </head>

<body>

<div id="navbar" class="container header"></div>
    
    <div class="container banner games">
        <div class="content flex">
            <h1>Match the Monstars</h1>
        </div>
    </div>      

    <div class="container">    
        <div class="content">
            <div class="instructions">
                <p>Can you figure out which Monstar each Nerdluck turns into? Click on the Monstar you think the Nerdluck turns into.</p>
            </div>
        </div>
        <div class="content">    
            <div id="nerdluck-match">
                <img src="assets/match/nerdluck-void.gif">
            </div>
        </div>
        <div class="content">
            <div id="match-feedback"></div>
            <div id="next-question"></div>
        </div>        
        <div id="match-options">
            <!--Monstar: NULL-->
            <div class="monstar" id="monstar-null">
                <img src="assets/match/monstar-null.png" width="238" height="300">
            </div>
            <!--Monstar: ZILCH -->
            <div class="monstar" id="monstar-zilch">
                <img src="assets/match/monstar-zilch.png" width="297" height="300">
            </div>
            <!--Monstar: BUPKUS -->
            <div class="monstar" id="monstar-bupkus">
                <img src="assets/match/monstar-bupkus.png" width="278" height="300">
            </div>
            <!--Monstar: NADA -->
            <div class="monstar" id="monstar-nada">
                <img src="assets/match/monstar-nada.png" width="405" height="300">
            </div>
            <!--Monstar: VOID-->
            <div class="monstar" id="monstar-void">
                <img src="assets/match/monstar-void.png" width="108" height="300">
            </div>
        </div>
    </div>     
</body>

    <!--FOOTER-->
    <div class="container footer"> 
        <div id="footer" class="content flex"></div>
    </div>

    <!--SCRIPTS-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/includes.js"></script>
    <script src="js/match-the-monstars.js"></script>

</html>
